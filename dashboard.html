<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel - Estudiantes</title>
  <!-- Enlace con Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace con Font Awesome para los iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Estilo general */
    body {
      background: #f0f4f8;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 50px;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #007bff;
      color: white;
      border-radius: 12px 12px 0 0;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .card-body {
      background-color: white;
      padding: 30px;
      border-radius: 0 0 12px 12px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-custom:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .float-end {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .icon-size {
      font-size: 1.5rem;
    }

    .card-group .card {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-5 text-primary">Panel de Estudiantes</h1>

    <!-- Botón de Cerrar sesión -->
    <button onclick="cerrarSesion()" class="btn btn-danger float-end">
      <i class="fas fa-sign-out-alt icon-size"></i> Cerrar sesión
    </button>

    <div class="card-group">
      
      <!-- Tarjeta de Registrar Estudiante -->
      <div class="card col-md-6">
        <div class="card-header">
          <i class="fas fa-user-plus"></i> Registrar estudiante
        </div>
        <div class="card-body">
          <input type="text" id="nombre" class="form-control mb-3" placeholder="Nombre del estudiante" />
          <input type="email" id="correo" class="form-control mb-3" placeholder="Correo" />
          <input type="text" id="clase" class="form-control mb-3" placeholder="Clase" />
          <button onclick="agregarEstudiante()" class="btn-custom">
            <i class="fas fa-plus-circle"></i> Agregar
          </button>
        </div>
      </div>

      <!-- Tarjeta de Lista de Estudiantes -->
      <div class="card col-md-6">
        <div class="card-header">
          <i class="fas fa-list-alt"></i> Lista de estudiantes
        </div>
        <div class="card-body">
          <ul id="lista-estudiantes" class="list-group"></ul>
        </div>
      </div>

    </div>

    <div class="card-group mt-4">
      
      <!-- Tarjeta de Subir Archivo -->
      <div class="card col-md-6">
        <div class="card-header">
          <i class="fas fa-upload"></i> Subir archivo
        </div>
        <div class="card-body">
          <label for="estudiante" class="form-label">Selecciona un estudiante:</label>
          <select id="estudiante" class="form-select mb-3"></select>
          <input type="file" id="archivo" class="form-control mb-3" />
          <button onclick="subirArchivo()" class="btn-custom">
            <i class="fas fa-cloud-upload-alt"></i> Subir
          </button>
        </div>
      </div>

      <!-- Tarjeta de Archivos Subidos -->
      <div class="card col-md-6">
        <div class="card-header">
          <i class="fas fa-folder-open"></i> Archivos subidos
        </div>
        <div class="card-body">
          <ul id="lista-archivos" class="list-group"></ul>
        </div>
      </div>

    </div>
  </div>

  <!-- Enlace con Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Enlace con el archivo de JavaScript de tu proyecto -->
  <script src="js/dashboard.js"></script>

</body>
</html>
