<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel - Estudiantes</title>
  <!-- Enlazamos con Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlazamos con el script de Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container my-5">

    <h1 class="text-center mb-4">Panel de Estudiantes</h1>
    <button onclick="cerrarSesion()" class="btn btn-danger mb-4 float-end">Cerrar sesiÃ³n</button>
  
    <section class="card mb-4 p-4 shadow-sm">
      <h2 class="h4">Registrar estudiante</h2>
      <input type="text" id="nombre" class="form-control mb-3" placeholder="Nombre del estudiante" />
      <input type="email" id="correo" class="form-control mb-3" placeholder="Correo" />
      <input type="text" id="clase" class="form-control mb-3" placeholder="Clase" />
      <button onclick="agregarEstudiante()" class="btn btn-primary w-100">Agregar</button>
    </section>

    <section class="card mb-4 p-4 shadow-sm">
      <h2 class="h4">Lista de estudiantes</h2>
      <ul id="lista-estudiantes" class="list-group"></ul>
    </section>

    <section class="card mb-4 p-4 shadow-sm">
      <h2 class="h4">Subir archivo</h2>
      <label for="estudiante" class="form-label">Selecciona un estudiante:</label>
      <select id="estudiante" class="form-select mb-3"></select><br />
      <input type="file" id="archivo" class="form-control mb-3" />
      <button onclick="subirArchivo()" class="btn btn-success w-100">Subir</button>
    </section>

    <section class="card p-4 shadow-sm">
      <h2 class="h4">Archivos subidos</h2>
      <ul id="lista-archivos" class="list-group"></ul>
    </section>

  </div>

  <!-- Enlazamos con Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Enlazamos con el archivo de JavaScript de tu proyecto -->
  <script src="js/dashboard.js"></script>
</body>
</html>
