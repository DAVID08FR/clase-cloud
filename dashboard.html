<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel - Estudiantes</title>
  <!-- Enlace con Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace con Font Awesome para los iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Enlace con el script de Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-5">Panel de Estudiantes</h1>

    <!-- Botón de Cerrar sesión -->
    <button onclick="cerrarSesion()" class="btn btn-danger mb-4 float-end">
      <i class="fas fa-sign-out-alt"></i> Cerrar sesión
    </button>

    <div class="row row-cols-1 row-cols-md-2 g-4">
      
      <!-- Tarjeta de Registrar Estudiante -->
      <div class="col">
        <div class="card shadow-lg rounded">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="fas fa-user-plus"></i> Registrar estudiante</h4>
          </div>
          <div class="card-body">
            <input type="text" id="nombre" class="form-control mb-3" placeholder="Nombre del estudiante" />
            <input type="email" id="correo" class="form-control mb-3" placeholder="Correo" />
            <input type="text" id="clase" class="form-control mb-3" placeholder="Clase" />
            <button onclick="agregarEstudiante()" class="btn btn-primary w-100">
              <i class="fas fa-plus-circle"></i> Agregar
            </button>
          </div>
        </div>
      </div>

      <!-- Tarjeta de Lista de Estudiantes -->
      <div class="col">
        <div class="card shadow-lg rounded">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0"><i class="fas fa-list-alt"></i> Lista de estudiantes</h4>
          </div>
          <div class="card-body">
            <ul id="lista-estudiantes" class="list-group"></ul>
          </div>
        </div>
      </div>

      <!-- Tarjeta de Subir Archivo -->
      <div class="col">
        <div class="card shadow-lg rounded">
          <div class="card-header bg-warning text-white">
            <h4 class="mb-0"><i class="fas fa-upload"></i> Subir archivo</h4>
          </div>
          <div class="card-body">
            <label for="estudiante" class="form-label">Selecciona un estudiante:</label>
            <select id="estudiante" class="form-select mb-3"></select>
            <input type="file" id="archivo" class="form-control mb-3" />
            <button onclick="subirArchivo()" class="btn btn-success w-100">
              <i class="fas fa-cloud-upload-alt"></i> Subir
            </button>
          </div>
        </div>
      </div>

      <!-- Tarjeta de Archivos Subidos -->
      <div class="col">
        <div class="card shadow-lg rounded">
          <div class="card-header bg-info text-white">
            <h4 class="mb-0"><i class="fas fa-folder-open"></i> Archivos subidos</h4>
          </div>
          <div class="card-body">
            <ul id="lista-archivos" class="list-group"></ul>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Enlace con Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Enlace con el archivo de JavaScript de tu proyecto -->
  <script src="js/dashboard.js"></script>
</body>
</html>
